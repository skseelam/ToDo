<!doctype>
<html>
	<title>TO Do Manger</title>
	<head>
   		<meta http-equiv="content-type"  content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" contgent="IE=Edge">
		
		<link rel="stylesheet" type="text/css" href="todo.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <Script type="text/javascript" src="juery2.1.3.js"></script>
	    <script type="text/javascript" src="Angularjs/app/angular-1.4.3/angular.min.js"> </script>
        <script type="text/javascript" src="Angularjs/app/app.js"> </script>
	</head> 
	<body ng-app="ToDoApp" >
	    <div id="container" ng-controller="ToDoController">
	      <div id="leftMenu">
		<div id="todo-logo"><i class="fa fa-search"></i>
 		 <img src="Images/logo.png" />
		</div>
           <div id="list-holder">
		   <div id="dates-list">
                  	 <ul  class="menu">
  		    		<li tabindex="1" ng-click="showToDoItems('Inbox')"><i class="icon-inbox"></i> Inbox</li>
		    		<li tabindex="2" ng-click="showToDoItems('To Day')"><i class="icon-calendar-empty"></i>To Day</li>
				<li tabindex="3" ng-click="showToDoItems('Last 7 Days')"><i class="icon-calendar"></i>Last 7 Days</li>
		   	</ul>
		   </div>
                   <div  id="projects">
                          <div id="projects-label-div">Projects</div>
			 <ul class="menu">
			   <li ng-repeat="project in projects" tabindex="(4 + $index)" ng-click="showToDoItems($index)"><i  ng-class="project.colorClass"></i>{{project.label}}</li>
             </ul>
	           </div>
                </div>
	    </div>
	    <div id="contentMenu">
              <div id="top-bar">
		<div tabindex="8" id="search-container" class="center"><i class="icon-search "></i> <input type ="text" placeholder="Filter Tasks" />
		</div>
		<div id="top-icons" class="center">
  		      <a  href="#" ng-click="addNewTask()" tabindex="9" title="Add a task" id="add-task"><i class="icon-plus"></i></a>
		      <a href="#" tabindex="10" title="Alerts" id="task-notifications"><i class="icon-bell"></i></a>
		      <a href="#" tabindex="11" title="Completed Tasks" id="task-completed-count"><i class="icon-compass" style="background-color:red;margin-right;4px;"></i><i class="icon-arrow-up"></i></a>
		      <a href="#" tabindex="12" title="Basic Settings" id="task-settings"><i class="icon-gear"></i></a>
		</div>
	     </div>
	      <div id="editor">
		<div id="editor-container">
		   <div style="height:30px;"><div style="float:left;">{{ selectedProject}}</div><div style="float:right;" ng-show="(toDoList | filter:selectedProject).length"><a href="#" ng-click="showSettingsMenu = !showSettingsMenu" tabindex="13" title="Task Settings" id="A1"><i class="icon-gear"></i></a><div ng-show="showSettingsMenu" id="propertiesMenu"><ul><li ng-click="orderByProperty = 'expireDate';showSettingsMenu = false;">Tasks By Date</li><hr /><li ng-click="orderByProperty = 'title';showSettingsMenu = false;">Tasks  by Title</li><hr /><li ng-click="orderByProperty = 'priority';showSettingsMenu = false;">Tasks by Priority</li><hr /><li ng-click="showTaskCompleted = true;showSettingsMenu = false;">Tasks Completed</li><hr /><li ng-click="showTaskCompleted = false;showSettingsMenu = false;">Tasks Not Completed</li></ul></div></div></div>
           <div ng-repeat="toDoItem in toDoList | filter:selectedProject | filter:{IsCompleted: showTaskCompleted} | orderBy:orderByProperty track by $index"  >
               <div style="border-bottom:1px solid lightgrey;margin:5px;" > <input type="checkbox"  ng-model="toDoItem.IsCompleted" /><span ng-class="{strike:toDoItem.IsCompleted}">{{ toDoItem.title}}</span><input  id="deleteTaskBtn" type="button" value="Delete Task" ng-click="deteleTask($index)" /></div>
 		   </div> 
            <div id="newTask" ng-show="addTaskFlag">
                        <input type="text" id="new-task-desc" ng-model="newTaskTitle" placeholder="Enter description of task"/>  <input id="newTaskDate" type="date" placeholder="Select Date" ng-model="newTaskDate" 			/><select ng-modle="newTaskPriority"><option value="Normal">Normal</option><option value="Medium">Medium</option><option value="High">High</option></select><hr\>
                       <input ng-click="addNewTask()" type="button" id="addTaskBtn" value="AddTask" /> <input ng-click="cancelTaskAddition()" type="button" id="cancelTaskBtn" value="Cancel" />
	       </div>
           <div><a style="text-decoration:none;" href="#" ng-click="addTaskFlag= true;">+ Add Task </a></div>
	  </div>
	      </div>
	    </div>
	   </div>
         <script type="text/javascript" src="toDo.js"></script>
	</body>
<html>
